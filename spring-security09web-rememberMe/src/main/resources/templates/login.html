<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>用户登录</h1>
<form th:action="@{/doLogin}" method="post">
    用户名：<input type="text" name="uname" id="uname"><br>
    密码：<input type="password" name="passwd" id="passwd"><br>
    <!-- on|yes|true|1 -->
    记住我：<input type="checkbox" name="remember-me" id="remember-me" value="true"><br>
    <input type="submit" value="登录">
</form>
<div th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></div>
<div th:text="${SPRING_SECURITY_LAST_EXCEPTION}"></div>
</body>
</html>
